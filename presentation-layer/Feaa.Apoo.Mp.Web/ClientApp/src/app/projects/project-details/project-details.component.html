<p>
  project-details works! {{project | json}}
</p>
<form>
    <mat-form-field>
        <input matInput placeholder="Name" 
        name="name"
        [(ngModel)]="project.name">
      </mat-form-field>
    
      <mat-form-field>
        <mat-select placeholder="Project Type"
        name="type"
        [(ngModel)]="project.type">
            <mat-option *ngFor="let type of projectTypes" [value]="type">
              {{projectTypeEnum[type]}}
            </mat-option>
          </mat-select>
      </mat-form-field>
    
      <mat-form-field>
          <mat-select placeholder="Project State"
          name="state"
          [(ngModel)]="project.state">
              <mat-option *ngFor="let state of executionStates" [value]="state">
                {{executionStateEnum[state]}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="startDatePicker" placeholder="Choose a start date"
            name="startDate"
            [(ngModel)]="project.startDate">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
          </mat-form-field>
</form>
